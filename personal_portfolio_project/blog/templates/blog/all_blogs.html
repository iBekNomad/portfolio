{% extends 'portfolio/base.html' %}
{% block content %}
    {% load static %}
    <article class="main-article" style="background-image: url(../../static/portfolio/back2.jpg);">
        <div class="main-article_content">
            <div class="container">
                <h1 class="main-article_header">Taipan has {{ blogs.count }} blog{{ blogs.count|pluralize }}</h1>
                <div class="main-article_paragraph">
                    <div class="cont_blog">
                        <ul class="ul_list">
                            {% for blog in blogs %}
                           
                            <li class="li_list line"><a href="{% url 'blog:detail' blog.id %}" data-text="{{ blog.title }}" class="links"><span>{{ blog.title }}</span></a></li>
                            
                            {% endfor%}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </article>
{% endblock %}
