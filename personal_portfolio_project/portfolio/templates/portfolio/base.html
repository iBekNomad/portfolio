<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Taipan</title>
    <link rel="website icon" type="png" href="{% static 'portfolio/Taipan-logo.png' %}">
    <!-- CSS only -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="text/css" href="{% static 'css/card.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
    <script src="{% static 'libs/gsap/gsap.min.js' %}"></script>
    <script src="{% static 'libs/gsap/ScrollTrigger.min.js' %}"></script>
    <script src="{% static 'libs/gsap/ScrollSmoother.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}" defer></script>
</head>
<body class="bg-black">
  <nav class="navbar navbar-expand-lg zindex fixed-top">
    <div class="container">
      <a class="navbar-brand mr-md-5 align-self-start" href="{% url 'home' %}"><img src="{% static 'portfolio/Taipan-logo.png' %}" class="pt-1" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li>
            <a href="{% url 'home' %}"><button class="btn-t bg-transparent">Home</button></a>
          </li>
          <li>
            <a href="{% static 'portfolio/resume.pages' %}"><button class="btn-t bg-transparent">Resume</button></a>
          </li>
          <li>
            <a href="{% url 'blog:all_blogs' %}"><button class="btn-t bg-transparent">Blog</button></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<div class="container">
    <div class="wrapper">
        <div class="content">
            {% block content %}{% endblock %}    
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
